
<article>
  <header>
    <p> &#64;{{ shout.userName }} </p>
    <time class="text-grey"> {{ createDate }} </time>
  </header>

  <p> {{ shout.content }} </p>

  <footer>
    <!-- <p class="comments-count text-grey"><b> {{ shout.commmentCount }} </b> </p> -->
    <p class="reaction-count text-grey"><b> {{ shout.likesCount }} </b> Likes </p>
    <p class="reaction-count text-grey"><b> {{ shout.dislikesCount }} </b> Dislikes </p>
  </footer>

</article>
